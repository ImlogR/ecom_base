{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class= "thumbnail" src="{{ product.imageURL }}" alt="">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <a class="btn btn-danger" href="/delete_product/{{product.id}}">Delete Product</a>
                <a class="btn btn-outline-success" href="/update_product/{{product.id}}">Update Product</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
<img src="{% static 'img/cart.png' %}" alt="">
