{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="add-container">
    <div class="add-card">
    <form action="/add_product/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-picture">
            <p>Select Product Picture:</p>
            <input type="file" class="custom_file_input" accept="image/*" name="product_image">
        </div>
        <div class="location">
            <p>Product Name:</p>
            <input name="product_name" cols="40" rows="3" placeholder="Write products valid name!" required>
        </div>
        <div class="location">
            <p>Product Price:</p>
            <input type="number" name="product_price" placeholder="Whats gonna be it's price?" min="1" max="1000000" step="0.01" required>
        </div>
        <div class="radio">
            <p>Product State:</p>
            <input type="radio" value="True" name="state" required>  Digital<br>
            <input type="radio" value="False" name="state">  Physical
        </div>
        <div class="buttons">
            <button class="cancel"><i class="fa-solid fa-ban"></i><a href="/"> Cancel</a></button>
            <button class="save" type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Save</button>
        </div>
    </form>
    </div>
</div>
{% endblock content%}
